  title: "How to get 50% women at a high-tech conference"
  description: "Technical conferences usually does not have so many women. Some have none at all. Some have 'token woman' who is simply invited because she is 'woman'. And many conferences have around 8-10% women visibility at most. Some researches also show while conferences with the soft subject matter such as user experience, web design has more women speakers and attendees, hight tech conferences have low woman proportions. The focus of this speech is on attempts to give more visibility to women at high-tech conferences. The experiences and challenges of a member of a community that organises conferences with the around 50% of women inclusion and solutions will be presented."
