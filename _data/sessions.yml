  title: 'Student opportunities abroad'
  description: '<p>The world is going global. Borders are being demolished, companies expand internationally, English is becoming more and more widespread.</p><p>We are not limited to one location and can choose to be pretty much in any country we want. There is an effort to be put but it is often very worth doing. The opportunities we have globally are countless and there is something great for anyone. Student years is the best time to experience it and to make a big usage out it.<p><p>The talk will cover: <br/>- Big opportunities for students abroad<br/>- Huge benefits of studying/interning abroad<br/>- Personal life-changing experience of studying in South Korea, Germany and Hong Kong</p>'
