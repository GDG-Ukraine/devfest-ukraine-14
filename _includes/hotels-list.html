<!-- Begin Hotels List-->
<section id="hotels" class="speakers">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="row text-left appear-animation-trigger">
                {% for hotel in site.data.hotels %}
                <a href="{{ hotel.url }}" target="_blank">
                    <div class="effect-wrapper appear-animation col-md-4 col-sm-6 col-xs-12">
                        <div class="lily-effect ribbon-activator">
                            <div class="lily-head" data-toggle="modal" data-target="#speakerDetail-{{ hotel.id }}">
                                <figure class="waves-effect waves-block waves-light" style="background-image: url({{ site.baseurl | append: '/img/hotels/' | append: hotel.thumbnailUrl }}); background-size: contain; background-repeat: no-repeat; background-position: center;">
                                    <div class="overlay solid-overlay"></div>
                                    <figcaption style="color: transparent;">
                                        <h2 class="name">{{ hotel.phone }} <span>{{ hotel.address }}</span></h2>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="lily-bottom"  style="color: black;">
                                <h2 class="name slider">{{ hotel.name }}<span style="font-weight: 600; display: block;">{{ hotel.discount }}</span></h2>
                            </div>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div> 
        </div>
    </div>
</section>
<!-- End Hotels List -->
