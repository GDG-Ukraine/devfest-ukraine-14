layout: default
permalink: /

<section id="top-section" style="background-image: url('{{ site.baseurl }}/img/hero.jpg');">

    <header id="top-header" class="col-lg-10 col-sm-12">
      <img id="logo-header" class="logo-header" src="{{ site.baseurl }}/img/svg/logo-light.svg" alt="GDG DevFest" />
  </header>

  <div class="jumbotron">
    <div class="animated hiding" data-animation="fadeInDown" data-delay="500">
      <h1>GDG DevFest <span id="typeout-text"></span> 2014</h1>
      <p>{{site.eventDate}}</p>
  </div>
</div>

<!-- Begin MailChimp Signup Form -->
<div id="mc_embed_signup">
    <form action="http://gdg.us5.list-manage1.com/subscribe/post?u=9fc8aa205b0521b5f05fc8e1e&amp;id=ae0fb459fc" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        
        <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
        <div class="mc-field-group">
            <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
            </label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        </div>
        <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;"><input type="text" name="b_9fc8aa205b0521b5f05fc8e1e_ae0fb459fc" tabindex="-1" value=""></div>
        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </form>
</div>


</section>
