  id: 001
  title: "L(e) Android: The whole android ecosystem experience with wear and glass"
  description: "Google TV was an early but premature attempt to extend android out of the phone. Google Glass took that a step further by providing a new UI, UX and APIs. Now with Android Wear, Android has extended to a new environment which is much adoptable than Glass. However, Wear comes with a price, with wear once again we have new UI, UX and set of APIs.<br>This talk intends to give a deep dive into whole new UI, UX and development tools introduced by Android L, Android Wear and the Google Glass showing ways to integrate each and offer a smooth flow between all android platforms."
  speakers: [12]
  language: en
  complexity: "Intermediate"
-
  id: 002
  title: "The Android NDK"
  description: "The Android NDK is used to integrate asm/C/C++ code into Android applications and libraries.<br>Learn how to use it as well as NDK-based libraries with Eclipse and Android Studio. Discover what changes from the new Android Runtime (ART) may break your integration, and what you need to do in order to take advantage of 64-bit architectures."
  speakers: [11]
  language: en
  complexity: "Intermediate"
-
  id: 003
  title: "Android L Animation"
  description: "I will speak and show how to:<br>- Respond to touch events in your views with touch feedback animations.<br>- Hide and show views with reveal effect animations.<br>- Switch between activities with custom activity transition animations.<br>- Create more natural animations with curved motion.<br>- Animate changes in one or more view properties with view state change animations.<br>- Create icon morphing transition"
  speakers: [4]
  language: en
  complexity: "Intermediate" 
-
  id: 004
  title: "Guava beyond Collections"
  description: "Based on the stats gathered by imaginarynumbers inc., 49% of Java developers wouldn't code Java anymore if not Guava.<br>In fact, Guava is a wonderful library that makes Java development easier and friendlier. And it's applicable also for Android. However, many developers limit its usage to simple Collections' transformations and filters, not revealing many advantages coming with the whole lib.<br>During my presentation I'll also cover some android-specific topics like:<br>- Guava your ContentResolverish boilerplate<br>- 65K method limit hurts your app and Guava uses too many? Different approaches of handling this issue.<br>- Do's and dont's of Guava for Android.<br><br>And more!"
  speakers: [5]
  language: en
  complexity: "Intermediate"  
-
  id: 005
  title: "Android Wear UX at a glance"
  description: "Android Wear is the new edition of Android geared towards smart watches. There are several easy ways you as a developer can add Wear support to your existing apps, but in order to make sure your app really rocks on the users' wrists, you need to unlearn some of the habits of designing for mobile. In this presentation I will show the do's, the don'ts, and some of the how of Android Wear development."
  speakers: [10]
  language: en
  complexity: "Beginner"
-
  id: 006
  title: "Android Loader, problems and solutions"
  description: "Assuming the audience is already familiar with Loader class, we'll discuss problems that occur while using it, try to understand their reasons and see how they can be solved with Enroscar Async. And maybe we'll find out that Loader can be a rather powerful tool."
  speakers: [6]
  language: en
  complexity: "Intermediate"
