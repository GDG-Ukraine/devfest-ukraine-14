---
layout: default
permalink: /
---

<section id="top-section" style="background-image: url('{{ site.baseurl }}/img/hero.jpg');">

    <header id="top-header" class="col-lg-10 col-sm-12">
      <img id="logo-header" class="logo-header" src="{{ site.baseurl }}/img/svg/logo-light.svg" alt="GDG DevFest" />
  </header>

  <div class="jumbotron" style="padding-bottom: 150px;">
    <div class="animated hiding" data-animation="fadeInDown" data-delay="500">
      <h1>GDG DevFest <span id="typeout-text"></span> 2014</h1>
      <p style="font-size: 30px;">{{site.eventDate}}</p>
    </div>
 </div>

    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup" style="position: absolute; bottom:100px; width:100%" class="animated hiding" data-animation="fadeInDown" data-delay="500"> 
          <form action="http://gdg.us5.list-manage1.com/subscribe/post?u=9fc8aa205b0521b5f05fc8e1e&amp;id=ae0fb459fc" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div class="mc-field-group col-lg-3 col-md-3 col-sm-5 col-xs-7 col-lg-offset-4 col-md-offset-3 col-sm-offset-2">
              <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="your@email.com">
            </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;">
              <input type="text" name="b_9fc8aa205b0521b5f05fc8e1e_ae0fb459fc" tabindex="-1" value="">
            </div>
            <div class="clear col-lg-1 col-md-2 col-sm-2 col-xs-5">
              <input type="submit" value="Stay tuned" name="subscribe" id="mc-embedded-subscribe" class="button" style="color: #fff;">
            </div>
          </form>
        </div>

</section>
