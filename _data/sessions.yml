  id: 008
  title: "RESTful API with Dart"
  description: "RESTful API is one of the most important part of the modern web applications and Dart provides us possibility to write it easily, fast and effectively. Want to know how? Follow my presentation!"
  speakers: [15]
  language: en
  complexity: "Intermediate"
