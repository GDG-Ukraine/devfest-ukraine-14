  id: 007
  title: "Wearables Views"
  description: "In Android Wear SDK when using custom layouts we got access to 10 brand new Views, which are extremely useful, but which should I use and when is in most cases still unclear. During my presentation I would like to make small run over that topic and explain benefits and advantages of each of them."
  speakers: [14]
  language: en
  complexity: "Intermediate"
